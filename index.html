<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <h1>Kamień, Papier, Nożyce</h1>
    <div class="select">
        <h3>Wybierz:</h3>

        <img data-option="kamień" class="first" src="kamień.png" alt="" title="Kamień">
        <img data-option="papier" src="papier.png" alt="" title="Papier">
        <img data-option="nożyczki" src="nozyce.png" alt="" title="nożyczki">
    </div>

    <button>Zagraj!</button>

    <div class="panel-left">
        <h3>Wyniki gry</h3>
        <p>Twój wybór: <span data-summary="your-choice"></span></p>
        <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
        <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Aktualne wyniki</h3>
        <p class="numbers">liczba gier: <span>0</span></p>
        <p class="wins">wygranych: <span>0</span></p>
        <p class="losses">przegranych: <span>0</span></p>
        <p class="draws">remisów: <span>0</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
